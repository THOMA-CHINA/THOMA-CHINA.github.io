<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f9fc;
            color: #0f1419;
        }
        .sleep-report {
            background-color: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1da1f2;
        }
        .score {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #1da1f2;
        }
        .section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e6ecf0;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #1da1f2;
        }
        .stage {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .problem, .advice {
            background-color: #f5f8fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .expert {
            font-style: italic;
            color: #657786;
        }
        .date {
            color: #657786;
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="sleep-report">
        <div class="header">睡眠质量日报</div>
        <div class="date">2025年9月28日</div>
        
        <div class="score">--</div>
        
        <div class="section">
            <div class="section-title">睡眠阶段分析</div>
            <p>⚠️ 未检测到有效睡眠数据</p>
        </div>
        
        <div class="section">
            <div class="section-title">潜在问题</div>
            <div class="problem">
                <p>• 未记录到睡眠数据，无法评估睡眠质量</p>
                <p>• 可能未佩戴监测设备或设备未正常工作</p>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">改善建议</div>
            <div class="advice">
                <p>• 确保睡眠监测设备正确佩戴并正常工作</p>
                <p>• 检查设备电量是否充足</p>
                <p>• 尝试重新同步设备数据</p>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">专家锐评</div>
            <div class="expert">
                "没有数据就没有发言权。建议先确保监测设备正常工作，明天再来看你的睡眠故事。"
            </div>
        </div>
    </div>
</body>
</html>
